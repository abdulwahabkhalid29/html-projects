<html>
    <head>
       <title>Html form Element</title>
       <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
            <img src="image/form_image.PNG" alt="form image" style="height: 250px; width:350px;">
            <div id="container">
                <h1 id="Heading"> Rigerster Form </h1>
                <form>
                <div class="Input container">
                    <label for="First_Name"> First_Name</label>
                    <input type="text" id="First_Name" name="First_Name" placeholder="Enter your first name">
                </div>
                <div class="Input container">
                    <label for="Last_Name"> Last_Name</label>
                    <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter your Last name">
                </div>
                <div class="Input container">
                    <label for="">Select Gender</label><br>
                    <label for="male">male</label>
                    <input type="radio" id="male" name="Gender">
                    <label for="Female">Female</label>
                    <input type="radio" id="Female" name="Gender">
                </div>
                <div class="Input container">
                    <label for="">Select language</label><br>
                    <label for="panjabi">punjabi</label>
                    <input type="checkbox" id="panjabi" name="language" value="panjabi">
                    <label for="pthan">pathan</label>
                    <input type="checkbox" id="pthan" name="language" value="pthan">
                </div>
                <div class="Input container">
                    <button type="submit" id="submit">submity</button>
                </div>
                </form>
            </div>
        </div>
    </div>  
    </body>
</html>
