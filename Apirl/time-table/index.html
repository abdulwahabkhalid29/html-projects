<html>
    <head>
        <title>Time Table</title>
        <style>
            body{
                background-color: aqua;
                padding-left: 50%;

                border: 1px solid black;

            <tr>

            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Physics</td>
                <td>Sindhi</td>
                <td>Art</td>
            </tr>
            <th colspan="5">Lunch</th>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Physics</td>
                <td>Sindhi</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
